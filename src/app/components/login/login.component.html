<p>
  Login page
</p>
<div class="login-form">
  <div class="login__items">
    <div
      [hidden]="
        (login.untouched || login.valid) &&
        (pass.untouched || pass.valid)
      "
      class="alert-danger"
    >
      Неправильный логин или пароль
    </div>
    <div [class]="messageClass">
      {{ message }}
    </div>
  </div>
  <div class="login__items-login">
    <label
      >Логин
      <input
        [class]="itemClass"
        name="login"
        [(ngModel)]="userInput.login"
        #login="ngModel"
        required
        pattern="[a-zA-Z0-9]{1,12}"
      />
    </label>
    <div [hidden]="login.untouched || login.valid" class="alert-danger">
      * введите
    </div>
  </div>
  <div class="login__items-password">
    <label
      >Пароль
      <input
        [class]="itemClass"
        name="pass"
        [(ngModel)]="userInput.password"
        #pass="ngModel"
        required
        pattern="[a-zA-Z0-9]{1,12}"
      />
    </label>
    <div [hidden]="pass.untouched || pass.valid" class="alert-danger">
      * введите
    </div>
  </div>
  <div class="login__items">
    <button
      [disabled]="login.invalid || pass.invalid"
      class="control-button login__button--submit"
      (click)="checkUserByLoginAndPassword()"
    >
      Войти
    </button>
  </div>
</div>
