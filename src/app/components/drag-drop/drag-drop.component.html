<div class="container"> 
  <div
    cdkDropList
    #allList="cdkDropList"
    [cdkDropListData]="authorsOutputList"
    [cdkDropListConnectedTo]="[confirmList]"
    class="authors__list"
    (cdkDropListDropped)="drop($event)">
    <div class="authors__box" *ngFor="let item of authorsOutputList" cdkDrag>{{item.name}}</div>
  </div>
</div>

<div class="container">
  <div
    cdkDropList
    #confirmList="cdkDropList"
    [cdkDropListData]="authorsConfirmList"
    [cdkDropListConnectedTo]="[allList]"
    class="authors__list"
    (cdkDropListDropped)="drop($event)">
    <div class="authors__box" *ngFor="let item of authorsConfirmList" cdkDrag>{{item?.name}}</div>
  </div>
</div>
